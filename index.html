<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="apple-touch-icon" href="/Nightscout-Online/icon-192.png">
<title>Nightscout iOS-style PWA</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    margin: 0; padding: 0; background: #f0f0f5; color: #000;
  }
  header {
    background: #fff;
    padding: 1rem;
    font-size: 1.25rem;
    font-weight: 600;
    border-bottom: 1px solid #ccc;
    text-align: center;
    position: sticky;
    top: 0;
  }
  main {
    padding: 1rem;
  }
  .card {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
    padding: 1.5rem;
    margin-bottom: 1rem;
    text-align: center;
  }
  .bg {
    font-size: 3rem;
    font-weight: 700;
  }
  .delta {
    font-size: 1.5rem;
    color: #555;
  }
  .arrow {
    font-size: 3rem;
    margin-top: 0.5rem;
  }
  .time {
    margin-top: 1rem;
    color: #888;
    font-size: 1rem;
  }
</style>
<link rel="manifest" href="/Nightscout-Online/manifest.json" />
<meta name="theme-color" content="#007aff" />
<link rel="apple-touch-icon" href="/Nightscout-Online/icon-192.png" />
</head>
<body>

<header>Nightscout</header>
<main>
  <div class="card">
    <div id="bg" class="bg">-- mmol/L</div>
    <div id="delta" class="delta">--</div>
    <div id="arrow" class="arrow">â¬œ</div>
    <div id="time" class="time">Loading...</div>
  </div>
</main>

<script>
  const CACHE_NAME = "nightscout-cache-v2";
  const STATIC_ASSETS = [
    "./",
    "./index.html",
    "./manifest.json",
    "./icon-192.png",
    "./icon-512.png"
  ];

  self.addEventListener("install", (event) => {
    event.waitUntil(
      caches.open(CACHE_NAME).then((cache) => cache.addAll(STATIC_ASSETS))
    );
  });

  self.addEventListener("fetch", (event) => {
    if (event.request.url.includes("/api/v1/entries")) {
      event.respondWith(fetch(event.request).catch(() => {
        return new Response(JSON.stringify([]), {
          headers: { "Content-Type": "application/json" }
        });
      }));
    } else {
      event.respondWith(
        caches.match(event.request).then((res) => res || fetch(event.request))
      );
    }
  });
</script>

</body>
</html>
